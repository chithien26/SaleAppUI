<div class="login-component">
    <div class="wrapper">
        <div class="title">Login</div>
        <div class="form">
            <div class="input">
                <div class="username"><input type="text" placeholder="Username"></div>
                <div class="password"><input type="text" placeholder="password"></div>
            </div>
            <div class="more">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="forgot-password"><a href="#">Forgot password?</a></div>
            </div>
            <div class="btn-login"><input type="submit" value="Login"/></div>
            <div class="no-account"><span>Don't have an account?</span><a href="/register">Register</a></div>
        </div>
    </div>
</div>
